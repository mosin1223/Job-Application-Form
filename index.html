<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
            <span class="web"> (Web)</span></h1>

            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input
                         type="text"
                         id="first_name"
                         name="first_name"
                         placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input
                         type="text"
                         id="Last_name"
                         name="Last_name"
                         placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input
                         type="email"
                         id="email"
                         placeholder="Enter your email">
                    </div>

                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select name="" id="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="beckend">Beckend Developer</option>
                            <option value="ful">FullStack Developer</option>
                        </select>
                    </div>

                    <div class="text_control">
                        <label for="Adress">Adress</label>
                       
                        <textarea name="Adress"
                        rows="4"
                        cols="50"
                         id="Adress"
                         placeholder="Enter adress"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="City"> City Name</label>
                        <input type="text" id="City" placeholder="Enter Citu Name">
                    </div>

                    <div class="form_control">
                        <label for="PIN"> PIN Code</label>
                        <input type="number" id="PIN" placeholder="Enter PIN Code">
                    </div>

                    <div class="form_control">
                        <label for="date"> Start Date</label>
                        <input type="date" id="date" value="2023-11-10">
                    </div>

                    <div class="form_control">
                        <label for="CV"> Upload your CV</label>
                        <input type="file" id="CV">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">APPLY NOW</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
